about.info.title = ¿Qué es tazú?
about.info = tazú es una plataforma web destinada a la compra-venta de arte online para artistas no profesionales.
about.info2 = Nuestro principal objetivo es dar solución al problema que supone dar patrocinio a las obras de arte personales en espacios públicos acercando a cliente y artista.
about.info3 = Para ello, se ha pensado en facilitar dicha tarea a sus artistas publicitando sus obras y gestionando su posterior venta. Además, hace más sencillo el proceso de compra para los potenciales clientes.

